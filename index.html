<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bliss - Bistro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-white shadow py-3">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/images/logo-black.png"
            alt="bliss-logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#features"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#reservation"
                >Reservation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#blog">Blog</a>
            </li>
          </ul>
          <a href="#" class="btn btn-brand text-capitalize">order online</a>
        </div>
      </div>
    </nav>

    <!--Main section-->
    <main>
      <!--Hero Sliders-->
      <section id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item text-center active slide-1 vh-100 bg-cover">
            <div
              class="container h-100 d-flex align-items-center justify-content-center"
            >
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <h6 class="text-white white-block">WELCOME TO BLISS</h6>
                  <h1 class="display-1 text-white fw-bold">
                    Char-grilled and flavor-filled
                  </h1>
                  <a href="#" class="btn btn-brand">Book Table</a>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item text-center slide-2 vh-100">
            <div
              class="container h-100 d-flex align-items-center justify-content-center"
            >
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <h6 class="text-white  white-block">WELCOME TO BLISS</h6>
                  <h1 class="display-1 text-white fw-bold">
                    Fresh and Tasty Food
                  </h1>
                  <a href="#" class="btn btn-brand">Book Table</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
